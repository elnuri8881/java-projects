<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.css">
    	<link rel="icon" type="img" href="img/home-icon-silhouette.png"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Komputer Shopping</title>
</head>
<body>
    <div class="container-fluid">
          <div style="margin-top: 10px;">
            <button class="btn btn-success"  onclick="onShowComputers()" id="mycomps">My comps</button>
            <button class="btn" style="background-color: blueviolet; color: white;" onclick="onShopping()" id="shopping">Komputer alis-verisne basla</button>
            <button class="btn btn-danger" onclick="onLogout()" id="logout">Log out</button>
            <button class="btn"  style="background-color: cornflowerblue; color: white;" onclick="onLogin()" id="login">Hesaba daxil olmaq</button>
          </div>

        <hr>
        <h1 >Istifadeci adi:<span class="username"> </span></h1>
        <hr>
          <div id="carouselExampleCaptions" class="carousel slide m-auto" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active ">
                <img src="img/acer.jpg" class="d-block w-50">
                <div class="carousel-caption d-none d-md-block ">
                  <h5>Acer</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/asus.jpg" class="d-block w-50">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Asus</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/hp.jpg" class="d-block w-50" >
                <div class="carousel-caption d-none d-md-block">
                  <h5 style="margin-bottom: revert;">HP</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/dell.jpg" class="d-block w-50" >
                <div class="carousel-caption d-none d-md-block">
                  <h5 style="margin-bottom: revert;">Dell</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/lenovo.jpg" class="d-block w-50" >
                <div class="carousel-caption d-none d-md-block">
                  <h5 style="margin-bottom: revert;">Lenova</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev bg-danger" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next bg-danger" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
