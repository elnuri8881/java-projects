<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/computer (1).png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/login.css">
  <title>SignUp</title>
</head>

<body style="background-image: url('img/bg/bg-01.jpg');background-repeat: no-repeat;background-size: cover;">
  <div class="center">
    <h1>SignUp</h1>

    <div class="alert alert-success d-none" role="alert" id="ugurluQeydiyat">
      İstifadeci uğurla yaradildi
    </div>

    <form method="post">
      <div class="txt_field">
        <input type="text" id="name" required>
        <label>Name</label>
      </div>
      <div class="txt_field">
        <input type="tel" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <label>Telefon (formati:xxx-xxx-xxxx)</label>
      </div>
      <div class="txt_field">
        <input type="text" id="username" required>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" id="password" required>
        <label>Password</label>
      </div>
      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="button" class="btn btn-primary btn-lg" onclick="onCreateAccount(event)">Register</button>
      </div>


      <div class="signup_link">
        Artiq movcud hesabin var? <button onclick="onLogIn()" type="button" class="btn btn-primary">Login</button>
      </div>
      <div class="signup_link">
        <button class="btn btn-warning mt-3" style="background-color: blueviolet; color: white;" onclick="onBackToMain()">Back to home</button>
      </div>
    </form>
  </div>

  <script src="js/signup.js"></script>
</body>

</html>
