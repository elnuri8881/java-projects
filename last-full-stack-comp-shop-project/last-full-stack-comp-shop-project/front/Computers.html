<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="img" href="img/computer (1).png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>My Comps</title>

  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>

<body>
  <div class="m-1">
    <h3 id="header-txt"></h3>
    <button class="btn"  style="background-color: blueviolet; color: white;" onclick="onBackToMain()">Main page</button>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="newComputer">New
      Computer</button>
    <hr>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="onShowImage()">
      Show Image
    </button>
    <button type="button" class="btn btn-outline-success m-1" data-mdb-ripple-color="dark" onclick="onEditComputer()"
      data-bs-toggle="modal" data-bs-target="#exampleModal1" id="newComputer">Edit</button>
    <button type="button" class="btn btn-outline-danger m-1" data-mdb-ripple-color="dark"
      onclick="onDeleteComputer()">Delete</button>

    <hr>
    <div class="container" style="margin-top: 20px;">
      <div id="myStudents" style="height: 500px; width:100%;" class="ag-theme-alpine shadow-lg rounded"></div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="text-align: center; color: blue;">Yeni Komputer</h5>
          <button type="button" class="btn-close" onclick="Close(event)" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body p-3">
          <input type="text" class="mb-3 form-control" name="" id="brand" placeholder="Brand">
          <input type="text" class="mb-3 form-control" name="" id="model" placeholder="Model">
          <input type="number" name="" id="price" class="mb-3 form-control" placeholder="Price">
          <input type="text" name="" class="mb-3 form-control" id="description" placeholder="Description">
          <select class="form-select mb-3 form-control" id="new" aria-label="Default select example">
            <option selected>Is New?</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
          <input type="file" name="" id="photo" onchange="" class="mb-3 form-control" placeholder="Choose picture">
          <input type="number" name="" id="memory" class="mb-3 form-control" placeholder="Memory">
          <input type="enter" name="" id="cpu" class="mb-3 form-control" placeholder="Cpu">
          <input type="text" name="" id="drive_memory" class="mb-3 form-control" placeholder="Drive Memory">
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" onclick="Close(event)" data-bs-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary" onclick="onSaveComputer(event)">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" onclick="Close(event)" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body p-3">
          <input type="text" class="mb-3 form-control" name="" id="brand" placeholder="Brand">
          <input type="text" class="mb-3 form-control" name="" id="model" placeholder="Model">
          <input type="number" name="" id="price" class="mb-3 form-control" placeholder="Price">
          <input type="text" name="" class="mb-3 form-control" id="description" placeholder="Description">
          <select class="form-select mb-3 form-control" id="new" aria-label="Default select example">
            <option selected>Is New?</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
          <input type="file" name="" id="photo" onchange="" class="mb-3 form-control" placeholder="Choose picture">
          <input type="number" name="" id="memory" class="mb-3 form-control" placeholder="Memory">
          <input type="enter" name="" id="cpu" class="mb-3 form-control" placeholder="Cpu">
          <input type="text" name="" id="drive_memory" class="mb-3 form-control" placeholder="Drive Memory">
        </div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-secondary" onclick="Close(event)" data-bs-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary" onclick="onSaveComputer(event)">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="image-btn" width="470">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/Computers.js"></script>
</body>

</html>
