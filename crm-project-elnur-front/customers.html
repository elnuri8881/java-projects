<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Customers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
#header-text{
    color: green;
}

</style>

<script src="js/customers.js"></script>

</head>

<body>
    <div style="width: 30%; margin: auto;">
        <h3 id="header-text"></h3>
        <form onsubmit="onSaveCustomer(event)">
            <div class="form-group">
                <label for="customer-name">Ad</label>
                <input id="customer-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="customer-surname">Soyad</label>
                <input id="customer-surname" class="form-control">
            </div>
            <div class="form-group">
                <label for="customer-nationality">Nationality</label>
                <input id="customer-nationality" class="form-control">
            </div>
            <div>
                <label for="customer-birthday">Birthday</label>
                <input id="customer-birthday" class="form-control" type="date">
            </div>
            <br>
            <input type="submit" value="Yadda Saxla" class="btn btn-success">
        </form>

    </div>
    <hr>
    <div class="container">
        <table class="table table-bordered">

            <thead>
                <tr>
                    <th>Kod</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Nationality</th>
                    <td>Birthday</td>
                </tr>
            </thead>
            <tbody id="customers-tbody">

            </tbody>
        </table>
    </div>
    </body>
    </html>
